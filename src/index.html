<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__img-container">
          <img src="" alt="Фото профиля" class="profile__img">
          <div class="profile__img-overlay profile__img"></div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" aria-label="Изменить" class="profile__button profile__button_type_edit button"></button>
          <h2 class="profile__description"></h2>
        </div>
        <button type="button" aria-label="Добавить" class="profile__button profile__button_type_add button"></button>
      </section>

      <section>
        <ul class="cards">
          <template id="card-template">
            <li class="card" id="">
              <img src="" alt="" class="card__img">
              <div class="card__text-container">
                <h3 class="card__title"></h3>
                <div class="card__like-container">
                  <button type="button" aria-label="Нравится" class="card__like-button"></button>
                  <p class="card__like-counter"></p>
                </div>
              </div>
              <button type="button" aria-label="Удалить" class="card__delete-button button"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="button popup__button-close"></button>
        <form  name="info" class="form form-edit" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input name="name" id="name" type="text" class="form__input" placeholder="Имя" required minlength="2" maxlength="40" >
              <span class="form__input-error name-error"></span>
            </label>
            <label class="form__field">
              <input name="about" id="about" type="text" class="form__input" placeholder="О себе" required required minlength="2" maxlength="200">
              <span class="form__input-error about-error"></span>
            </label>
            <button type="submit" class="form__button-save">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="button popup__button-close"></button>
        <form  name="place" class="form form-place" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input name="title" id="title" type="text" class="form__input" placeholder="Название" required minlength="2" maxlength="30">
              <span class="form__input-error title-error"></span>
            </label>
            <label class="form__field">
              <input name="link" id="link" type="url" class="form__input" placeholder="Ссылка на картинку" required>
              <span class="form__input-error link-error"></span>
            </label>
            <button type="submit" class="form__button-save">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="button popup__button-close"></button>
        <form  name="avatar" class="form form-avatar" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input name="avatar" id="avatar" type="url" class="form__input" placeholder="Ссылка на фото" required>
              <span class="form__input-error avatar-error"></span>
            </label>
            <button type="submit" class="form__button-save">Сохранить</button>
        </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-photo">
      <div class="popup-photo__container">
        <button type="button" aria-label="Закрыть" class="button popup__button-close"></button>
        <img src="" alt="" class="popup-photo__img">
        <h3 class="popup-photo__title"></h3>
      </div>
    </div>

    <!--<div class="popup popup-check">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="button popup__button-close"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form  name="check" class="form" novalidate> make only button
          <button type="button" class="form__button-save">Да</button>
        </form>
      </div>
    </div>-->
  </body>
</html>
