<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="pages/index.css">
      <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="images/image.jpg" alt="Фото профиля" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit button"></button>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__button profile__button_type_add button"></button>
      </section>

      <section class="popup">
        <div class="popup__container">
          <img src="images/close-icon.svg" alt="Кнопка Закрыть" class="popup__button-close button">
          <form class="popup__form" name="info">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="input-container">
              <input name="name" type="text" class="popup__input" placeholder="Имя">
              <input name="about" type="text" class="popup__input" placeholder="О себе">
            </fieldset>
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </section>

      <section>
        <ul class="cards">
          <li class="card">
            <img src="images/karachaevsk.png" alt="Карачаевск" class="card__img">
            <div class="card__text-container">
              <h3 class="card__title">Карачаевск</h3>
              <button type="button" class="card__button"></button>
            </div>
          </li>

          <li class="card">
            <img src="images/elbrus.png" alt="Эльбрус" class="card__img">
            <div class="card__text-container">
              <h3 class="card__title">Эльбрус</h3>
              <button type="button" class="card__button"></button>
            </div>
          </li>

          <li class="card">
            <img src="images/stolbi.jpg" alt="Якутия" class="card__img">
            <div class="card__text-container">
              <h3 class="card__title">Якутия</h3>
              <button type="button" class="card__button"></button>
            </div>
          </li>

          <li class="card">
            <img src="images/putorana.jpg" alt="Плато Путорана" class="card__img">
            <div class="card__text-container">
              <h3 class="card__title">Плато Путорана</h3>
              <button type="button" class="card__button"></button>
            </div>
          </li>

          <li class="card">
            <img src="images/dombai.png" alt="Домбай" class="card__img">
            <div class="card__text-container">
              <h3 class="card__title">Домбай</h3>
              <button type="button" class="card__button"></button>
            </div>
          </li>

          <li class="card">
            <img src="images/chukotka.jpg" alt="Чукотка" class="card__img">
            <div class="card__text-container">
              <h3 class="card__title">Чукотка</h3>
              <button type="button" class="card__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
