    <div class="popup popup-edit">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="button popup__button-close"></button>
        <form  name="info" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input name="name" id="name" type="text" class="form__input" placeholder="Имя">
